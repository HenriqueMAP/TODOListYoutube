    <main class="container">
      <div class="dataOfDay">
        <h1>Today</h1>
        <h2>October 29th, 2021</h2>
      </div>

      <section class="addAndRemoveIcons">
        <section class="addIcon">
          <button>
            <svg
              width="33"
              height="33"
              viewBox="0 0 33 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.375 32C24.8664 32 31.75 25.1164 31.75 16.625C31.75 8.13362 24.8664 1.25 16.375 1.25C7.88362 1.25 1 8.13362 1 16.625C1 25.1164 7.88362 32 16.375 32Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16.375 10.475V22.775"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.225 16.625H22.525"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </section>

        <section class="removeIcon">
          <button>
            <svg
              width="33"
              height="33"
              viewBox="0 0 33 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.375 31.75C24.8664 31.75 31.75 24.8664 31.75 16.375C31.75 7.88362 24.8664 1 16.375 1C7.88362 1 1 7.88362 1 16.375C1 24.8664 7.88362 31.75 16.375 31.75Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L12.2369 12.3688"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12L12.3688 20.7631"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </section>
      </section>

      <section class="list">
        <form action="/api/v1/tasks" id="create-task" method="POST">
          <fieldset>
            <div class="box-task">
              <label for="title-task">Title Task</label>
              <input type="text" name="title-task" id="title-task" placeholder="Watch TV Series" required>

              <label for="description-task">Description Task</label>
              <input type="text" name="description-task" id="description-task" placeholder="Watch Ted Lasso when I'm at home. " required>

              <label for="deadLine-task">Deadline Task</label>
              <input type="datetime-local" name="deadline-task" id="deadline-task" placeholder="01-11-2021T19:00:00">
            </div>
          </fieldset>
        </form>

          <div class="boxButtons">
            <div class="done">
              <button type="submit" form="create-task">
                <svg
                        width="31"
                        height="31"
                        viewBox="0 0 31 31"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                          d="M29.83 15.415C29.83 23.3762 23.3762 29.83 15.415 29.83C7.45382 29.83 1 23.3762 1 15.415C1 7.45382 7.45382 1 15.415 1C23.3762 1 29.83 7.45382 29.83 15.415Z"
                          stroke="black"
                          stroke-width="2"
                  />
                  <path
                          d="M21.4756 11.5L13.2256 19.75L9.47559 16"
                          stroke="black"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <div class="notDone">
              <button type="reset" form="create-task">
                <svg
                        width="31"
                        height="31"
                        viewBox="0 0 31 31"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                          d="M29.83 15.415C29.83 23.3762 23.3762 29.83 15.415 29.83C7.45382 29.83 1 23.3762 1 15.415C1 7.45382 7.45382 1 15.415 1C23.3762 1 29.83 7.45382 29.83 15.415Z"
                          stroke="black"
                          stroke-width="2"
                  />
                  <path
                          d="M19.75 11.25L11.25 19.75"
                          stroke="black"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                  />
                  <path
                          d="M11.25 11.25L19.75 19.75"
                          stroke="black"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
